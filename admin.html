<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | LuxuryCars</title>
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --darker-bg: #121212;
            --primary-color: #2c3e50;
            --text-color: #e0e0e0;
            --success: #27ae60;
            --danger: #e74c3c;
            --info: #3498db;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--darker-bg);
            color: var(--text-color);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--dark-bg);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: #252525;
            border: none;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        .data-table th {
            background: var(--primary-color);
            position: sticky;
            top: 0;
        }

        /* Обновленные размеры колонок */
        .col-name { width: 10%; }
        .col-phone { width: 13%; }
        .col-email { 
            width: 20%;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .col-car { width: 15%; }
        .col-date { width: 12%; }
        .col-time { width: 10%; }
        .col-status { width: 10%; }
        .col-actions { width: 10%; }

        .message-content {
            max-width: 300px;
            max-height: 100px;
            overflow-y: auto;
            word-wrap: break-word;
            padding: 5px;
            background: #252525;
            border-radius: 4px;
        }

        .response-container {
            max-width: 200px;
        }

        .response-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #252525;
            border: 1px solid #333;
            color: var(--text-color);
            border-radius: 4px;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .no-requests {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <main class="admin-container">
        <div class="admin-header">
            <h1>Панель администратора</h1>
            <button class="action-btn btn-danger" id="logout">Выйти</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab-index="0">Тест-драйвы</div>
            <div class="tab" data-tab-index="1">Обратная связь</div>
        </div>

        <!-- Тест-драйвы -->
        <div class="tab-content active" data-tab-content="0">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="col-name">Имя</th>
                        <th class="col-phone">Телефон</th>
                        <th class="col-email">Email</th>
                        <th class="col-car">Автомобиль</th>
                        <th class="col-date">Дата</th>
                        <th class="col-time">Время</th>
                        <th class="col-status">Статус</th>
                        <th class="col-actions">Действия</th>
                    </tr>
                </thead>
                <tbody class="requests-container"></tbody>
            </table>
            <div class="no-requests" style="display: none;">Нет заявок</div>
        </div>

        <!-- Обратная связь -->
        <div class="tab-content" data-tab-content="1">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="col-name">Имя</th>
                        <th class="col-email">Email</th>
                        <th class="col-phone">Телефон</th>
                        <th class="col-car">Сообщение</th>
                        <th class="col-date">Дата</th>
                        <th class="col-status">Статус</th>
                        <th class="col-actions">Действия</th>
                    </tr>
                </thead>
                <tbody class="requests-container"></tbody>
            </table>
            <div class="no-requests" style="display: none;">Нет сообщений</div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Данные
            const requests = {
                testDrive: JSON.parse(localStorage.getItem('testDriveRequests')) || [],
                feedback: JSON.parse(localStorage.getItem('feedbackRequests')) || []
            };

            // Элементы
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            const logoutBtn = document.getElementById('logout');

            // Переключение вкладок
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    const index = tab.dataset.tabIndex;
                    tab.classList.add('active');
                    document.querySelector(`[data-tab-content="${index}"]`).classList.add('active');
                });
            });

            // Рендер данных
            const renderRequests = (type) => {
                const container = contents[type === 'testDrive' ? 0 : 1].querySelector('.requests-container');
                const noData = contents[type === 'testDrive' ? 0 : 1].querySelector('.no-requests');
                
                container.innerHTML = requests[type].map(request => {
                    if(type === 'testDrive') {
                        return `
                            <tr>
                                <td>${request.name}</td>
                                <td>${request.phone}</td>
                                <td class="col-email" title="${request.email}">${request.email}</td>
                                <td>${getCarName(request.carModel)}</td>
                                <td>${formatDate(request.date)}</td>
                                <td>${request.time}</td>
                                <td class="status-${request.status}">${getStatusName(request.status)}</td>
                                <td>
                                    ${request.status === 'pending' ? 
                                        `<button class="action-btn btn-success" 
                                            data-type="testDrive" 
                                            data-action="approve" 
                                            data-id="${request.id}">Принять</button>
                                         <button class="action-btn btn-danger" 
                                            data-type="testDrive" 
                                            data-action="reject" 
                                            data-id="${request.id}">Отклонить</button>` 
                                        : 'Завершено'}
                                </td>
                            </tr>
                        `;
                    } else {
                        return `
                            <tr>
                                <td>${request.name}</td>
                                <td class="col-email" title="${request.email}">${request.email}</td>
                                <td>${request.phone || '-'}</td>
                                <td><div class="message-content" title="${request.message}">${request.message}</div></td>
                                <td>${formatDate(request.date)}</td>
                                <td class="status-${request.status}">${getFeedbackStatus(request.status)}</td>
                                <td class="response-container">
                                    ${request.status !== 'answered' ? 
                                        `<textarea class="response-input" 
                                            data-id="${request.id}" 
                                            placeholder="Введите ответ..."></textarea>
                                         <button class="action-btn btn-info" 
                                            data-type="feedback" 
                                            data-action="answer" 
                                            data-id="${request.id}">Ответить</button>` 
                                        : 'Ответ отправлен'}
                                </td>
                            </tr>
                        `;
                    }
                }).join('');

                noData.style.display = requests[type].length ? 'none' : 'block';
            };

            // Обработка действий
            document.addEventListener('click', e => {
                const action = e.target.dataset.action;
                const type = e.target.dataset.type;
                const id = parseInt(e.target.dataset.id);

                if(action === 'approve' || action === 'reject') {
                    const request = requests.testDrive.find(req => req.id === id);
                    if(request?.status === 'pending') {
                        request.status = action === 'approve' ? 'approved' : 'rejected';
                        localStorage.setItem('testDriveRequests', JSON.stringify(requests.testDrive));
                        renderRequests('testDrive');
                    }
                }

                if(action === 'answer') {
                    const request = requests.feedback.find(req => req.id === id);
                    const responseInput = document.querySelector(`textarea[data-id="${id}"]`);
                    if(request && responseInput.value.trim()) {
                        request.status = 'answered';
                        request.response = responseInput.value.trim();
                        localStorage.setItem('feedbackRequests', JSON.stringify(requests.feedback));
                        renderRequests('feedback');
                    }
                }
            });

            // Выход
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });

            // Вспомогательные функции
            const getCarName = model => ({
                'bmw-m8': 'BMW M8 Competition',
                'mercedes-s': 'Mercedes S 580',
                'cadillac': 'Cadillac Escalade',
                'porsche': 'Porsche 911 Turbo S',
                'lamborghini': 'Lamborghini Urus'
            }[model] || model);

            const getStatusName = status => ({
                'pending': 'Ожидает',
                'approved': 'Подтверждено',
                'rejected': 'Отклонено'
            }[status]);

            const getFeedbackStatus = status => ({
                'pending': 'Новое',
                'read': 'Просмотрено',
                'answered': 'Отвечено'
            }[status]);

            const formatDate = dateString => {
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                };
                return new Date(dateString).toLocaleDateString('ru-RU', options);
            };

            // Первоначальный рендеринг
            renderRequests('testDrive');
            renderRequests('feedback');
        });
    </script>
</body>
</html>
